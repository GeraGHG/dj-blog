<h1>Posts</h1>
{% for post in posts %}
<ul>
    <li><h2>{{ post.title }}</h2></li>
    <p>{{ post.date|date:'M d Y'|upper }}</p>
    <p>{{ post.description|striptags|truncatechars:200 }}</p>
    <img src="{{ post.image.url }}" alt='Image {{ post.title }}'>
    <br></br>
    <a href="{% url "blog:post_details" post.id %}">{{ post.title }}</a>
</ul>
{% endfor %}
