<h1>Home</h1>
<ul>
{% for project in projects %}
    <li><h2>{{ project.name }}</h2></li>
    <p>Description: {{ project.description }}</p>
    <img src="{{ project.image.url }}" alt="{{ project.name }}">
    {% if project.url %}
    <p><a href="{{ project.url }}">{{ project.url }}</a></p>
    {% endif %}
{% endfor %}
</ul>
